    <section class="navbar">

          <a class="nav-link active font-weight-bold text-monospace " href="#"
            >HOME</a

    <main class="heap-computer">
      <div class="container">
        <div class="row justify-content-center my-2">
          <div class="col text-right text-uppercase color-grey font-weight-bold">
            tiles left -
          </div>
          <div class="col color-grey font-weight-bold" id="tiles-val">
            1000
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col text-uppercase color-cream">allowed moves</div>
          <div class="col-2 color-red" id="val-0">1</div>
          <div class="col-2 color-yellow" id="val-1">2</div>
          <div class="col-2 color-green" id="val-2">3</div>
          <div class="col-2 color-sky" id="val-3">4</div>
        </div>
        <div class="row">
          <div class="col-6">
            <h1 class="text-center text-uppercase mt-2 color-blue" id="player-1" >player 1</h1>
            <div class="row">
              <div class="col-12 mt-5 mb-3 ">
                <div
                  class="alert alert-danger d-flex justify-content-center invisible"
                  role="alert"
                  id="alert-p1"
                >
                  invalid move
                </div>
              </div>

              <div class="col-4 my-5">
                <a type="button" class="button" id = 'hint-p1'>HINT</a>
              </div>
              <div class="col-4 my-5 color-yellow" id = "hint-left-p1">
                5 left
              </div>
              <div class="col-4 my-5 color-white invisible" id = "hint-ans-p1">
                5
              </div>

              <div class="col-12 my-5">
                <form class="input-group mb-3" id = "form-p1">
                  
                  <input
                    type="text"
                    class="form-control"
                    placeholder="CHOOSE VALUE"
                    aria-label="Recipient's username"
                    aria-describedby="button-addon2"
                    id = "input-p1"
                    required
                  />
                  <div class="input-group-append">
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="button-p1"
                    >
                      Move
                    </button>
                </form>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <h1 class="text-center text-uppercase mt-2 color-blue"id="player--1">player 2</h1>
            <div class="row">
              <div class="col-12 mt-5 mb-3 ">
                <div
                  class="alert alert-danger d-flex justify-content-center invisible"
                  role="alert"
                  id="alert-p-1"
                >
                  invalid move
                </div>
              </div>

              <div class="col-4 my-5">
                <a type="button" class="button" id = 'hint-p-1'>HINT</a>
              </div>
              <div class="col-4 my-5 color-yellow"id = "hint-left-p-1">
                5 left
              </div>
              <div class="col-4 my-5 invisible color-white" id = "hint-ans-p-1" >
                5
              </div>

              <div class="col-12 my-5">
                <form class="input-group mb-3"id = "form-p-1" action="">
                
                  <input
                    type="text"
                    class="form-control"
                    placeholder="CHOOSE VALUE"
                    aria-label="Recipient's username"
                    aria-describedby="button-addon2"
                    id = "input-p-1"
                    required
                  />
                  <div class="input-group-append form-button">
                    <button
                      class="btn btn-outline-secondary"
                      type="submit"
                      id="button-p-1"
                      
                    >
                      Move
                    </button>
               
                </form>
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </main>
