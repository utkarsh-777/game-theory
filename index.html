<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <section class="navbar">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active font-weight-bold text-monospace" href="#"
            >HOME</a
          >
        </li>
      </ul>
    </section>

    <main class="main">
      <h1 class="display-3 text-uppercase mt-2 pl-3">select game</h1>

      <div class="container-fluid">
        <div class="row no-gutter">
          <div class="col-md-4 col-sm-12">
            <figure>
              <img src="heap.png" alt="" />
              <figcaption class="text-uppercase text-center">
                <a href="#">heap</a>
              </figcaption>
            </figure>
          </div>
          <div class="col-md-4 col-sm-12">
            <figure>
              <img src="multi heap.png" alt="" />
              <figcaption class="text-uppercase text-center">
                <a href="#">multi heap</a>
              </figcaption>
            </figure>
          </div>
          <div class="col-md-4 col-sm-12">
            <figure>
              <img src="grid.png" alt="" class="grid" />
              <figcaption class="text-uppercase text-center">
                <a href="#">grid</a>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <ul class="nav justify-content-center text-uppercase">
        <li class="nav-item">
          <a class="nav-link active" href="#">git hub</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">report a bug</a>
        </li>
      </ul>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
